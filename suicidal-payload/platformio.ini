[env:ATmega328P]
platform = atmelavr
board = ATmega328P
framework = arduino
lib_deps = 
	https://github.com/DFRobot/DFRobot_OzoneSensor#V1.0.0
	adafruit/Adafruit SGP30 Sensor@^2.0.0
; upload_speed=57600